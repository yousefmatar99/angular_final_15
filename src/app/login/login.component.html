<!-- login.component.html -->
<div class="login-form-flex">
  <div class="card">
    <h2 class="card-title">Login</h2>
    <div class="card-content">
      <label for="username-input">User Name</label>
      <input id="username-input" type="text" class="input-field" [(ngModel)]="username" placeholder="Enter your username" />

      <label for="password-input">Password</label>
      <input id="password-input" type="password" class="input-field" [(ngModel)]="password" placeholder="Enter your password" />
    </div>
    <div class="card-actions">
      <button class="login-button" (click)="onLogin()">Login</button>
    </div>
  </div>
</div>
