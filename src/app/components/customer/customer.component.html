<div class="controls">
    <input
      type="text"
      placeholder="Search by name or email..."
      [(ngModel)]="searchTerm"
      (input)="applyFilters()"
    />
  
    <select [(ngModel)]="filterStatus" (change)="applyFilters()">
      <option value="all">All</option>
      <option value="suspended">Suspended</option>
      <option value="active">Active</option>
    </select>
  
    <select [(ngModel)]="sortOrder" (change)="applyFilters()">
      <option value="nameAsc">Name ↑</option>
      <option value="nameDesc">Name ↓</option>
      <option value="emailAsc">Email ↑</option>
      <option value="emailDesc">Email ↓</option>
    </select>
  </div>
  
  <div class="customer-container">
    <div *ngFor="let customer of filteredCustomers" class="customer-card">
      <h3>{{ customer.displayName }}</h3>
      <p><strong>Email:</strong> {{ customer.email }}</p>
      <p><strong>Admin:</strong> {{ customer.isAdmin ? 'Yes' : 'No' }}</p>
      <p><strong>Suspended:</strong> {{ customer.isSuspended ? 'Yes' : 'No' }}</p>
      <!-- <button (click)="toggleSuspension(customer)">
        {{ customer.isSuspended ? 'Unsuspend' : 'Suspend' }}
      </button> -->
    </div>
  </div>
